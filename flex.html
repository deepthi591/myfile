<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">

    	.flex{
    		display:flex;
    		height:800px;
    		/*align-items: files-start;*/
    		flex-wrap: wrap;
    		align-content: space-between;

    	}
    	.flex div{
    		border:2px solid #ddd;

    		text-align: center;
    		font-size:80px;
    		background-color: #333FFF;
    	}
    </style>
</head>
<body>
    <div class="flex">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
    </div>
</body>
</html>
